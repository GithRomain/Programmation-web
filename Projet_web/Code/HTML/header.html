    <style>
        body

        header
        {
            display: flex;

            flex-direction: column;

        }

        .barre-menu

            list-style: none;

        {
            text-decoration: none;
            color: white;
            padding: 8px;
            border-radius: 7px;
        }

        .top-page header .barre-menu a:hover
        {
            background-color: white;
            color: black;
            transition: 1s ease-out;
            border-radius: 50px;
        }
